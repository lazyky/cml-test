name: Coveralls

on:
  push:
    branches:
      - main

jobs:       
  get-taos-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get taos version
        id: gettaosversion
        run: echo "version=$(cat TAOSVERSION)" >> $GITHUB_OUTPUT
  
  coverage:
    needs: get-taos-version
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: dtolnay/rust-toolchain@nightly
      
      - uses: taiki-e/install-action@cargo-tarpaulin
      
      - name: Cache taosc
        uses: actions/cache@v3
        with:
          key: taosc-${{ steps.gettaosversion.outputs.version }}
          path: TDengine-client-${{ steps.gettaosversion.outputs.version }}
    
      - name: Install taosc
        run: |
          curl -sO https://www.taosdata.com/assets-download/3.0/TDengine-client-${{ steps.gettaosversion.outputs.version }}-Linux-x64-Lite.tar.gz
          tar zxf TDengine-client-${{ steps.gettaosversion.outputs.version }}-Linux-x64-Lite.tar.gz
          cd TDengine-client-${{ steps.gettaosversion.outputs.version }}
          ./install_client.sh
            
      - name: Coverage
        run: cargo +nightly tarpaulin --follow-exec --post-test-delay 10 --coveralls ${{ secrets.COVERALLS_REPO_TOKEN }} -- --test-threads=1
